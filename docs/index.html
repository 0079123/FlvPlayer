<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>FlvPlayer.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="keywords" content="flvplayer, flv, h264, aac, canvas, player, js, html5, video" />
        <meta name="description" content="FlvPlayer.js is a JavaScript player for decode flv to the canvas" />
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./assets/css/normalize.css" />
        <link rel="stylesheet" href="./assets/css/codemirror.css" />
        <link rel="stylesheet" href="./assets/css/dracula.css" />
        <link rel="stylesheet" href="./assets/css/consola.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <section class="main">
            <div class="part-left">
                <header class="header">
                    <a href="./" class="logo">FlvPlayer.js</a>
                    <div class="menus">
                        <a class="item" href="./?libs=&example=live">Live video</a>
                        <a class="item" href="./fileReader.html">Local Files</a>
                        <a class="item" href="https://github.com/zhw2590582/FlvPlayer">Github</a>
                    </div>
                    <div class="run">Run Code</div>
                </header>
                <div class="libs">
                    <textarea
                        class="libsInput"
                        placeholder="Other dependencies, support for js and css, multiple line breaks"
                        spellcheck="false"
                    >
                    </textarea>
                </div>
                <div class="code">
                    <div class="codeMirrorWrap"></div>
                </div>
            </div>
            <div class="part-right">
                <div class="video-wrap">
                    <div class="flvplayer-app"></div>
                </div>
                <div class="console"></div>
            </div>
        </section>
        <div class="popups">
            <div class="popinner"></div>
        </div>
        <script src="./assets/js/codemirror.js"></script>
        <script src="./assets/js/javascript.js"></script>
        <script src="./assets/js/consola.js"></script>
        <script src="./uncompiled/flvplayer.js"></script>
        <script src="./assets/js/common.js"></script>
        <script>
            var _hmt = _hmt || [];
            (function () {
                if (window.location.hostname !== 'localhost') {
                    var hm = document.createElement('script');
                    hm.src = 'https://hm.baidu.com/hm.js?9c575f08973a5bd2275b96a83f1a9f83';
                    var s = document.getElementsByTagName('script')[0];
                    s.parentNode.insertBefore(hm, s);
                }
            })();
        </script>
    </body>
</html>
