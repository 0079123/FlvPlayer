<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>FlvPlayer.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="keywords" content="flvplayer, flv, h264, aac, canvas, player, js, html5, video" />
        <meta name="description" content="FlvPlayer.js is a JavaScript player for decode flv to the canvas" />
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./assets/css/normalize.css" />
        <link rel="stylesheet" href="./uncompiled/flvplayer.css" />
        <style>
            html,
            body {
                height: 100%;
            }

            .container {
                height: 100%;
            }

            .flvplayer-app {
                width: 100%;
                height: 300px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="flvplayer-app"></div>
        </div>
        <script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js"></script>
        <script src="./uncompiled/baselineProfileDecoder.js"></script>
        <!-- <script src="./uncompiled/allProfileDecoder.js"></script> -->
        <script src="./uncompiled/flvplayer.js"></script>
        <script>
            var vConsole = new VConsole();
            var url = 'https://zhw2590582.github.io/assets-cdn';
            var flv = new FlvPlayer({
                url: url + '/video/weathering-with-you-H264(Baseline@L52)-AAC.flv',
                poster: url + '/image/weathering-with-you-poster.jpg',
                videoDecoder: './uncompiled/baselineProfileDecoder.js',
                // videoDecoder: './uncompiled/allProfileDecoder.js',
                container: '.flvplayer-app',
                debug: true,
                live: false,
                loop: true,
                hotkey: true,
                controls: true,
                hasAudio: false,
                frameRate: 30,
                width: 640,
                height: 360,
            });
        </script>
    </body>
</html>
