<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>FlvPlayer.js</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="keywords" content="flvplayer, flv, h264, aac, canvas, player, js, html5, video" />
        <meta name="description" content="FlvPlayer.js is a JavaScript player for decode flv to the canvas" />
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./assets/css/normalize.css" />
        <link rel="stylesheet" href="./uncompiled/flvplayer.css" />
        <style>
            html,
            body {
                height: 100%;
            }

            .container {
                height: 100%;
            }

            .flvplayer-app {
                width: 100%;
                height: 300px;
                text-align: center;
                margin-top: 20px;
            }

            #file {
                background: #f1f1f1;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="flvplayer-app">
                <p>Click to upload a flv file to play</p>
                <input type="file" id="file" />
            </div>
        </div>
        <script src="./uncompiled/flvplayer.js"></script>
        <script>
            document.getElementById('file').addEventListener(
                'change',
                function(event) {
                    var file = event.target.files[0];
                    if (file) {
                        var flv = new FlvPlayer({
                            url: file,
                            container: '.flvplayer-app',
                            videoDecoder: './uncompiled/baselineProfileDecoder.js',
                            // videoDecoder: './uncompiled/allProfileDecoder.js',
                            debug: true,
                            live: false,
                            loop: true,
                            hotkey: true,
                            controls: true,
                            hasAudio: true,
                            volume: 7,
                            width: 640,
                            height: 360,
                        });
                    }
                },
                false,
            );
        </script>
    </body>
</html>
